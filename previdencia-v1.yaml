              type: object
              properties:
                codigoParametrizado:
                  description: Código do tipo de renda parametrizado para faixa.
                  type: string
                  example: '1'
                  maximum: 3
                indicadorRendaPadrao:
                  description: Indicador de renda padrão.
                  type: string
                  example: S
                  enum:
                    - S
                    - 'N'
                  maximum: 1
                sigla:
                  description: Sigla do tipo de renda.
                  type: string
                  example: VIT
                  maximum: 3
                detalhes:
                  description: Mensagem explicativa do tipo de renda.
                  type: string
                  example: Consiste em uma renda paga vitalícia e exclusivamente ao titular do plano a partir da data de concessão do benefício. O benfício cessa com o falecimento do titular.
